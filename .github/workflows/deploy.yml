name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 또는 master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo # 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # 프로젝트의 빌드 스크립트에 맞게 수정

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: './dist'

  deploy: # 두 번째 작업: 배포
    name: Deploy to GitHub Pages
    needs: build # build 작업이 완료되어야 실행됨
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # 브랜치 확인

    steps:
      - name: Download artifact # 빌드된 파일 다운로드
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages # GitHub Pages로 배포
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}
          publish_dir: ./dist